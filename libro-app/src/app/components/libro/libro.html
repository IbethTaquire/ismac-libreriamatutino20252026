<div class="container mt-4">
    <h1>Libros</h1>

    <div class="d-flex justify-content-center mb-3">
        <button mat-raised-button color="primary" (click)="abrilModal()">
            <mat-icon>add</mat-icon> Agregar Libro
        </button>

    </div>

    <mat-form-field appearance="fill" class="w-100">
        <mat-labe>Buscar</mat-labe>
        <input matInput (keyup)="filtroLibro($event)" placeholder="Buscar libro">
    </mat-form-field>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">
            <ng-container matColumDef="idLibro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let 1">{{l.libro}}</td>
            </ng-container>
            <ng-container matColumDef="titulo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
                <td mat-cell *matCellDef="let 1">{{l.titulo}}</td>
            </ng-container>
            <ng-container matColumDef="editorial">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Editorial</th>
                <td mat-cell *matCellDef="let 1">{{l.editorial}}</td>
            </ng-container>
            <ng-container matColumDef="edicion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Edicion</th>
                <td mat-cell *matCellDef="let 1">{{l.edicion}}</td>
            </ng-container>
            <ng-container matColumDef="idioma">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Idioma</th>
                <td mat-cell *matCellDef="let 1">{{l.idioma}}</td>
            </ng-container>            
            <ng-container matColumDef="fechaPublicacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Publicacion</th>
                <td mat-cell *matCellDef="let 1">{{l.fechaPublicacion}}</td>
            </ng-container>
            <ng-container matColumDef="numEjemplares">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>N° de Ejemplares</th>
                <td mat-cell *matCellDef="let 1">{{l.numEjemplares}}</td>
            </ng-container>
        </table>
    </div>

</div>
